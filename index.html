<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="ledger-web.css" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="ledger-web.js" defer></script>
</head>

<body>
    <!-- <button id="ledger-file">Ledger File</button> -->
    <button id="defs" onclick="document.getElementById('def-upload').click()">Definition File</button>
    <input id="def-upload" accept=".ledger" type="file" name="def-upload" style="display: none;">
    <br>
    <input name="allowCheck" type="checkbox" id="allowCheck">
    <label for="allowCheck">Check Number?</label>
    <br />
    <input name="date" type="date" id="the-date" />
    <input name="check" type="number" id="check" />
    <select name="payee" id="payee-select">
        <option>Other</option>
    </select>
    <input name="payee-other" id="payee-other" />
    <br />
    <span id="entries">
        <span id="input_line_1">
            <i class="fa-solid fa-minus" style="visibility: hidden"></i>
        <i class="fa-solid fa-plus" style="visibility: hidden"></i>
        <select name="account_1" class="account">
            <option>Other</option>
        </select>
        <input name="account_other_1" id="account_other_1" class="amount_other" />
        <input name="amount_1" type="number" class="amount" />
        <br /></span>
        <span id="input_line_2"><i class="fa-solid fa-minus" style="visibility: hidden"></i>
        <i class="fa-solid fa-plus" style="cursor: pointer;" onclick="addLineItem()"></i>
        <select name="account_2" class="account">
            <option>Other</option>
        </select>
        <input name="account_other_2" id="account_other_2" class="amount_other" />
        <input name="amount_2" type="number" class="amount" />
        <br /></span>
        <span id="xtra-entries"></span>
    </span>
    <button id="process-entry">Process Entry</button>
    <button id="copy-results">Copy Results</button>
    <button id="clear-results">Clear Results</button>
    <br />
    <span id="results"></span>
</body>

</html>
